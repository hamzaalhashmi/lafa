<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لفة | خذ لك لفة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #1a1a1a;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00fff7;
    }
    .hero p {
      font-size: 1.25rem;
      color: #ccc;
    }
    .cta-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00fff7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 50px;
    }
    .section {
      padding: 80px 20px;
    }
    .service-icon {
      font-size: 2rem;
      color: #00fff7;
      margin-bottom: 10px;
    }
    .service-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .service-box:hover {
      transform: translateY(-10px);
    }
    .portfolio-item img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .portfolio-item img:hover {
      transform: scale(1.05);
    }
    .features-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
    }
    .contact-form input,
    .contact-form textarea {
      background-color: #0d0d0d;
      color: white;
      border: 1px solid #555;
    }
    .contact-form button {
      background-color: #00fff7;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
    }
    footer {
      background-color: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
    footer a {
      color: #00fff7;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- ... المحتوى تم نسخه من النسخة النهائية في الوثيقة ... -->
</body>
</html>
